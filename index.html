<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <h2>Create Account</h2>
        <p class="subtitle">* indicates required field</p>

        <div class="input-group">
            <label>Email *</label>
            <input type="email" value="bc250425171mha@vu.edu.pk">
        </div>

        <div class="input-group">
            <label>Password *</label>
            <div class="password-field">
                <input type="password" id="psw" placeholder="Enter password">
                <i class="fa-solid fa-eye" id="togglePassword"></i>
            </div>
            
            <div id="message">
                <p>New password must include at least one:</p>
                <p id="length" class="invalid">Includes 12-60 characters</p>
                <p id="letter" class="invalid">Lowercase letter</p>
                <p id="capital" class="invalid">Uppercase letter</p>
                <p id="number" class="invalid">Number</p>
                <p id="special" class="invalid">Special character</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
